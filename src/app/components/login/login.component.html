<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="input-field"
        #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched || loginForm.submitted)"
        class="error-message">
        Email é obrigatório.
      </div>
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="input-field"
        #passwordInput="ngModel">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || loginForm.submitted)"
        class="error-message">
        Senha é obrigatória.
      </div>
    </div>
    <div class="btns-login">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <button class="btn btn-secondary" (click)="goToRegister()">Cadastrar</button>
    </div>
  </form>
</div>
